{% extends "app/base.html" %}
<!DOCTYPE html>
<html lang="en">

{% load static %}
<body class="bg-theme bg-theme1">

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->

<div class="clearfix"></div>
<div class="content-wrapper">
    
    <div class="container-fluid">
 
      {% block content %}
      
      <div class="row">
        {% if wallet %}
         <div class="col-lg-6">
          <div class="card center-content">
            <div class="card-body ">
              <h5 class="card-title">Deposit {{wallet.wallet_name}}</h5>
              
              <div class="cardless">
                <div class="small"><img src="{{wallet.logo_img.url}}" alt="{{wallet.wallet_slug}}"></div>
                <span>{{wallet.wallet_slug}}</span>
                <p class="info">{% lorem 1 b random %}</p>
                
                <div class="img" style="background-image: url('{{wallet.qrcode_img.url}}')"></div>
              </div>
            </div>
          </div>
        </div>
        
       
        <div class="col-lg-6">
            <div class="card center-content">
              <div class="card-body ">
                <h5 class="card-title">Confirm Deposit</h5>
                <div class="cardless2">
                    <form method="post" action="{% url "confirm-deposit" %}" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label text-black">Wallet</label>
                        <input type="text" name="wallet_name" class="form-control"  id="wallet_name" value={{wallet.wallet_slug}} readOnly>
                    </div>
                    <div class="form-group">
                        <label for="wallet_address" class="col-form-label text-black">Your wallet address</label>
                        <input type="text" name="wallet_address" class="form-control"  id="wallet_address" required>
                    </div>
                    <div class="form-group">
                        <label for="country" class="col-form-label text-black">Amount</label>
                        <input type="decimal" class="form-control" name="amount"  id="amount" required>
                    </div>

                    <div class="input-group mb-3 form-group">
                
                      <div class="custom-file">
                        <input type="file" id="paymentslip" name="payment_slip" class="custom-file-input" id="inputGroupFile01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                      </div>
                    </div>
                    
                   
                    <button type="submit">I have made payment</button>
                </form>
              </div>
            </div>
            </div>
          </div>
          {% endif %}
      </div>
    {% endblock content %}
	

</body>
</html>
