{% extends "app/admin_templates/base.html" %}
{% load static %}
<body class="bg-theme bg-theme1">

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->

<div class="clearfix"></div>
	
  <div class="content-wrapper">
    <div class="container-fluid">

      {% block content %}
    

      

    <div class="row mt-3">
      <div class="col-lg-8 " style="margin: auto;">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Manage App</div>
           <hr>
          <form class="horizontal-form" method="POST">
            {% csrf_token %}
           

           <div>
            <div class="form-group">
              <label for="input-3">Address:</label>
              <input name="app_address" type="text" class="form-control" placeholder="Company's address"  required>
             </div>
            <div class="form-group">
             <label for="input-2">Phone number:</label>
             <input type="text" name="recipient_fname" class="form-control" id="input-7" placeholder="+1-XXX-XXX-XXX" required>
            </div>
            <div class="form-group">
             <label for="input-2">Email:</label>
             <input type="email" name="email" class="form-control" id="input-7" placeholder="support@example.com" valid required>
            </div>
           </div>


           
           
           <div class="form-group">
            <button type="submit" class="btn btn-light px-5">Save</button>
            
          </div>
          </form>
         </div>
         </div>
        
              </div>
            </div>
          </div>
        </div>
      </div><!--End Row-->
      </div>


      
    </div><!--End Row-->
    {% endblock content %}
	

    
  
	
</body>
</html>
