<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
  
    <link href="{% static "app/assets/plugins/fullcalendar/css/fullcalendar.css" %}" rel='stylesheet'/>
    <link href="{% static "app/assets/plugins/fullcalendar/css/fullcalendar.min.css" %}" rel='stylesheet'/>
    <link href="{% static "app/assets/plugins/fullcalendar/css/fullcalendar.print.css" %}" rel='stylesheet'/>
    <link href="{% static "app/assets/plugins/fullcalendar/css/fullcalendar.print.min.css" %}" rel='stylesheet'/>
   
    <!-- loader-->
   <!-- Vector CSS -->
   <link href="{% static "app/assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" %}" rel="stylesheet"/>
    <link href="{% static "app/assets/css/pace.min.css" %} " rel="stylesheet"/>
    <script src="{% static "app/assets/js/pace.min.js" %} "></script>
    <!--favicon-->
    <link rel="icon" href="{% static "app/assets/images/favicon.ico" %}" type="image/x-icon">
    
    <!-- simplebar CSS-->
    <link href="{% static "app/assets/plugins/simplebar/css/simplebar.css" %}" rel="stylesheet"/>
    <!-- Bootstrap core CSS-->
    <link href="{% static "app/assets/css/bootstrap.min.css" %}" rel="stylesheet"/>
    <!-- animate CSS-->
    <link href="{% static "app/assets/css/animate.css" %}" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link href="{% static "app/assets/css/icons.css" %}" rel="stylesheet" type="text/css"/>
    <!-- Sidebar CSS-->
    <link href="{% static "app/assets/css/sidebar-menu.css" %}" rel="stylesheet"/>
    <!-- Custom app/Style-->
    <link href="{% static "app/assets/css/app-style.css" %}" rel="stylesheet"/>
    
  </head>

<body class="bg-theme bg-theme1">

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->
 <div id="wrapper">

 <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src="{% static "app/assets/images/logo-icon.png" %}" alt="logo icon">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Sign In</div>
		    <form method="post" action="{% url "admin" %}">
			 {% csrf_token %}
			  <div class="form-group">
			  <label for="exampleInputUsername" class="sr-only">Username</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" name="username" id="exampleInputUsername" class="form-control input-shadow" placeholder="Enter Username" required>
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			  <label for="exampleInputPassword" class="sr-only">Password</label>
			   <div class="position-relative has-icon-right">
				  <input type="password" name="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Enter Password" required>
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>
			<div class="form-row">
			 <div class="form-group col-6">
			   <div class="icheck-material-white">
                <input type="checkbox" id="user-checkbox" checked="" />
                <label for="user-checkbox">Remember me</label>
			  </div>
			 </div>
			 <div class="form-group col-6 text-right">
			  <a href="">Reset Password</a>
			 </div>
			</div>
			 <button type="submit" class="btn btn-light btn-block">Sign In</button>
			 
			 
			 </form>
		   </div>
		  </div>
		  <div class="card-footer text-center py-3">
		    <p class="text-warning mb-0">Do not have an account? <a href="register.html"> Sign Up here</a></p>
		  </div>
	     </div>
    
     <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
	

	
	</div><!--wrapper-->
	
  <!-- Bootstrap core JavaScript-->
  <script src="{% static "app/assets/js/jquery.min.js" %}"></script>
  <script src="{% static "app/assets/js/popper.min.js" %}"></script>
  <script src="{% static "app/assets/js/bootstrap.min.js" %}"></script>
	
 <!-- simplebar{% static "" %}app/ js -->
  <script src="{% static "app/assets/plugins/simplebar/js/simplebar.js" %}"></script>
  <!-- sidebar-js -->
  <script src="{% static "app/assets/js/sidebar-menu.js" %}"></script>
  <!-- loader scripts -->
  
  <!-- Custom scripts -->
  <script src="{% static "app/assets/js/app-script.js" %}"></script>
  
</body>
</html>
